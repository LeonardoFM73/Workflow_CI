name: Train and Log MLflow Model

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  CSV_URL: "MLproject/student_habits_performance_preprocessed.csv"
  TARGET_VAR: "exam_score"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    # Setup Python 3.12.7
    - name: Set up Python 3.12.7
      uses: actions/setup-python@v4
      with:
        python-version: "3.12.7"

    - name: Install MLflow
      run: |
        pip install mlflow
        
    # Check Env Variables
    - name: Check Env
      run: |
        echo $CSV_URL
    # Install mlflow
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mlflow  
    - name: Run MLflow Project
      run: |
        cd MLProject
        mlflow run MLproject --env-manager=local 
  # Get latest run_id
    - name: Get latest MLflow run_id
      run: |
        RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
        echo "Latest run_id: $RUN_ID"
    # Login to Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

    # Tag the Docker image
    - name: Tag Docker Image
      run: |
        docker tag cc ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

    # Push Docker image to Docker Hub
    - name: Push Docker Image
      run: |
        docker push ${{ secrets.DOCKER_HUB_USERNAME }}/cc:latest

    - name: Upload Artifacts (Optional)
      uses: actions/upload-artifact@v4
      with:
        name: trained_model
        path: mlruns/
